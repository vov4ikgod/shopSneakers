<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин кроссовок</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ededed">
	<meta name="theme-color" content="#f6f6f6">

</head>

<body>

	<header id="header" class="header">
		<div class="container text-center">
			<img src="img/logo/logo.png" width="92" alt="logo">
			<div class="display-4">Магазин кроссовок</div>
			<p class="lead">Крутые и красивые</p>
		</div>
	</header>



	<div class="container mb-5">
		<div class="row">

			<!-- Товары -->
			<div class="col-md-8">
				<div class="row" id="products-container">

					<!-- Ролл -->
					<div class="col-md-6 card-shoes-1">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="img/sneak/running_shoes.png" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Nike Air Max 1</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">

									<!-- Счетчик -->
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>
									<!-- // Счетчик -->

									<div class="price">
										<div class="price__currency">11111 ₽</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6 card-shoes-2">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="img/sneak/running_shoes.png" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Nike Air Max 2</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">13400 ₽</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6 card-shoes-3">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="img/sneak/running_shoes.png" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Nike Air Max 3</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">12300 ₽</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ в корзину</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6 card-shoes-4">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="img/sneak/running_shoes.png" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Nike Air Max 4</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">12000 ₽</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									+ в корзину
								</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

				</div>
			</div>

			<!-- Корзина -->
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>
						<!-- cart-wrapper -->
						<div class="cart-wrapper">

							

						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total" >
							<p class="none" data-cart-delivery>
								<span class="h5">Доставка:</span> 
								<span class="delivery-cost">500 ₽</span> <br>
								<span class="small">Бесплатно при заказе от 22222 ₽</span>
							</p>
							<p><span class="h5">Итого:</span> <span class="total-price">0</span> <span class="rouble">₽</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформить заказ</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" class="btn btn-primary">Заказать</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->


			</div>
		</div>
	</div>

	<!-- Подключаем скрипты -->

	<!--<script src="./js/renderProducts.js"></script>-->
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter.js"></script>
	<script src="./js/cart.js"></script>

</body>

</html>
